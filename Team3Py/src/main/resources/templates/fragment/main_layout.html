<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>화재모니터링시스템</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/eunji_side.css">
<style>
    .headerRow {height: 140px;
                margin:0px 20px 0px 20px}
    .eunji {height: 540px;
            margin-left: 20px;}
    .songminjae {height: 390px;
                margin-right: 20px;}
    .jiwoo {height: 240px;
            margin-left: 20px;}
    .img {background-color: white;}
</style>
</head>
<body>
    <div class="container-fluid" >
        <div class="row headerRow">
            <div class="col">
                <th:block th:replace="~{fragment/main_header::headerFragment}"></th:block>
            </div>
        </div>
        <div class="row firstContentRow">
            <div class="col-5">
                <div class="row jiwoo">
                    <div class="col">
                        <th:block th:replace="~{fragment/jiwoo_side::jiwooSideFragment}"></th:block>
                    </div>
                </div>
                <div class="row eunji" >
                    <div class="col">
                        <th:block th:replace="~{fragment/eunji_side::eunjiSideFragment}"></th:block>
                        
                    </div>
                </div>
            </div>
            <div class="col-7" >
                <div class="row songminjae">
                    <div class="col">
                        <div class="row">
                            <div class="col-8">
                                <th:block th:replace="~{fragment/minjae_side::minjaeSideFragment}"></th:block>
                            </div>
                            <div class="col-4 img">
                                <th:block th:replace="~{fragment/img_side::imgFragment}"></th:block>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row songminjae songmin">
                    <div class="col">
                        <th:block th:replace="~{fragment/songmin_side::songminSideFragment}"></th:block>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <th:block layout:fragment="contentFragment"></th:block>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/eunji_side.js" type="module"></script>
    <script src="/js/img_side.js"></script>
    <script src="/js/minjae_side.js"></script>
    <script src="/js/main_header.js"></script>
    <script src="/js/jiwoo_side.js"></script>
    <script src="/js/songmin_side.js"></script>
    <th:block layout:fragment="content_js">
    </th:block>
</body>
</html>
